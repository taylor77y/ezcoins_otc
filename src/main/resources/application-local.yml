mybatis-plus:
  configuration:
    cache-enabled: true
    use-generated-keys: true
    default-executor-type: reuse
    #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    #开启SQL语句打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
