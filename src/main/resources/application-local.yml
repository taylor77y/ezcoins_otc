spring:
  redis:
    host: 127.0.0.1
    port: 6379
    database: 9
    password: 123456
    timeout: 15s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 11
        max-wait: -1ms
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      uri : mongodb://test:123456@localhost:27017/db_ezcoins

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      master:
        url: jdbc:mysql://127.0.0.1:3306/db_ezcoins?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai
        username: root
        password: root
      initialSize: 5
      minIdle: 10
      maxActive: 30
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        allow:
        url-pattern: /druid/*
        login-username:
        login-password:
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

    jpa:
      # CREATE DATABASE `aipay` DEFAULT CHARACTER SET = utf8;
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      database: MYSQL
      show-sql: true
      properties:
        hibernate.id.new_generator_mappings: true
        hibernate.connection.provider_disables_autocommit: true
        hibernate.cache.use_second_level_cache: false
        hibernate.cache.use_query_cache: false
        hibernate.generate_statistics: true
      hibernate:
        ddl-auto: update

  mail:
    #服务器
    host: smtpout.secureserver.net
      #邮箱发件人
    username: support@ezcoins.cc
      #授权码
    password: P@ssw0rdEzcoins
    properties:
      mail:
        debug: true
        smtp:
          ssl:
            enable: false
          socketFactory:
            port: 587
            class: javax.net.ssl.SSLSocketFactory
          # 必须进行授权认证，它的目的就是阻止他人任意乱发邮件
    protocol: smtp
    default-encoding: utf-8
    port: 587
#          auth: true
